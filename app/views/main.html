<header>
    <p class="title">Jira In Progress Viewer</p>
    <div id="proj_summary">
        <div class="proj proj_green">
            <img class="quick_view" data-ng-show="task.rounded_percent <= 90" data-ng-src="{{task.userAvatar}}" data-ng-repeat="task in project_tasks" alt="{{task.rounded_percent}}">
        </div>
        <div class="proj proj_yellow">
            <img class="quick_view" data-ng-show="task.rounded_percent >= 91 && task.rounded_percent <= 110" data-ng-src="{{task.userAvatar}}" data-ng-repeat="task in project_tasks" alt="{{task.rounded_percent}}">
        </div>
        <div class="proj proj_red">
            <img class="quick_view" data-ng-show="task.rounded_percent >= 111" data-ng-src="{{task.userAvatar}}" data-ng-repeat="task in project_tasks" alt="{{task.rounded_percent}}">
        </div>
    </div>
</header>

<section class="projects_container">

    <div class="project_template" data-ng-repeat="project in projects">
        <div class="projects">
            <div class="projects_header">
                <img class="project_avatar" data-ng-src="{{project.projectAvatar}}"></img>
                <span class="project_title">{{project.projectName}}</span>
                <a href="#" class="project_toggle"></a>
            </div>

            <div class="proj_closed">
            </div>

            <div class="proj_open hidden">
            </div>
        </div>
    </div>

</section>
